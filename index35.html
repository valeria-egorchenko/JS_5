  <body>
    <script>
			function count(){
				let i, j; // Мы передвинули объявления переменных let из цикла в  начало
				for (i = 0; i < 3; i++){
					j = i * 2;
				}
				alert('i='+i);
				alert('j='+j);
				}
			count();
		</script>
